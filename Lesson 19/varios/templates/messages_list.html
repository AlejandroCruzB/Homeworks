<!DOCTYPE html>
<html>
    <head lang="en">
            <meta charset="UTF-8">
            <title>Message list</title>
    </head>

    <body>
       <h1>List of all messages</h1>



      {% for message in messages %}  <!-- para que los datos aparezcan en un formato adecuado y se entieda-->
          <p>{{ message.message_text }}</p>
          <p>{{ message.author }}</p>
          <p>{{ message.city }}</p>
        <hr>
      {% endfor %}
    </body>
</html>
