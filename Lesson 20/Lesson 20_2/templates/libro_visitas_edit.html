<!DOCTYPE html>
<html>
    <head lang="en">
            <meta charset="UTF-8">
            <title>Message list</title>
    </head>

    <body>
    <form action="/message/{{ message.key.id() }}/edit" method="post">
        <input name="message" value="{{ message.message }}">
        <input name="nombre" value=" {{ message.nombre }}">
        <input name="email" value="{{ message.email }}">
        <button type="submit">Editar</button>
    </form>
</body>
</html>
