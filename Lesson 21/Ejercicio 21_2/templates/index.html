<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SmartNinja basic Jinja template</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <h1>Hello, SmartNinja!</h1>
    <p><strong>Escriba su mensaje</strong></p>

    <form method="post" action="/datos">

    <p><strong>Your first and last name: </strong><input type="text" name="nombre"></p>

    <p><strong>Your email: </strong><input type="email" name="email"></p>

    <p><textarea name="message" rows="10" cols="80" placeholder="Escriba su mensaje" required></textarea></p>

    <button type="submit">Enviar</button>

    <div>
      {% block content %}

      {% endblock %}
    </div>
</form>
</body>
</html>
